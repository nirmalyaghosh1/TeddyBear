  <script src="script.js"></script>

  <script>

    const teddy = document.getElementById('teddy');

    const outfit = document.getElementById('outfit');

    const mood = document.getElementById('mood');

    const music = document.getElementById('music');

    const voice = document.getElementById('voice');



    const outfits = {

      default: "assets/teddy-default.png",

      kurta: "assets/teddy-kurta.png",

      saree: "assets/teddy-saree.png",

      party: "assets/teddy-party.png"

    };



    const musicTracks = {

      happy: "assets/beat.mp3",

      sleepy: "assets/lullaby.mp3",

      energetic: "assets/beat.mp3",

      calm: "assets/lullaby.mp3",

      festive: "assets/puja.mp3"

    };



    const backgrounds = {

      happy: "assets/background-happy.jpg",

      sleepy: "assets/background-night.jpg",

      energetic: "assets/background-park.jpg",

      calm: "assets/background-night.jpg",

      festive: "assets/background-puja.jpg"

    };



    function applyCustomization() {

      teddy.src = outfits[outfit.value];

      const currentMood = mood.value;

      document.body.style.backgroundImage = `url('${backgrounds[currentMood]}')`;

      music.src = musicTracks[currentMood];

      music.style.display = "block";

      music.play();



      teddy.className = '';

      if (currentMood === 'happy') teddy.classList.add('animate-bounce');

      if (currentMood === 'sleepy') teddy.classList.add('animate-sway');

      if (currentMood === 'energetic' || currentMood === 'festive') teddy.classList.add('animate-dance');

    }



    outfit.addEventListener('change', () => {

      localStorage.setItem('teddyOutfit', outfit.value);

      applyCustomization();

    });



    mood.addEventListener('change', () => {

      localStorage.setItem('teddyMood', mood.value);

      applyCustomization();

    });



    window.addEventListener('load', () => {

      const savedOutfit = localStorage.getItem('teddyOutfit');

      const savedMood = localStorage.getItem('teddyMood');

      if (savedOutfit) outfit.value = savedOutfit;

      if (savedMood) mood.value = savedMood;

      applyCustomization();

      voice.play();

    });

  </script>
